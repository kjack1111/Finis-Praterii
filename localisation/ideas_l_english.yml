tribal_wasteland_nuclear:0 "Nuclear-Induced Tribal Wasteland"
tribal_wasteland_nuclear_desc:0 "Due to being thrown back to something resembling the Stone Age by the Second Cleansing, trying to establish any centralized control in any meaningful amount, while possible, is practically highly improbable. The quality of life in these regions are quite low, with low to extremely low life expectancies in no small part due to long-term effects from the Second Cleansing."